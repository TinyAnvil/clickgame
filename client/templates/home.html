<template name="home">
  <section class="home">
    <script src="https://buttons.github.io/buttons.js"></script>

    <div class="github-action">
      <a class="github-button" href="https://github.com/tinyanvil/clickgame" data-icon="octicon-cloud-download" data-size="large">Download</a>
    </div>

    <div class="medals">
      <div class="gold">Gold {{medals.gold}}</div>
      <div class="silver">Silver {{medals.silver}}</div>
      <div class="bronze">Bronze {{medals.bronze}}</div>
      <!-- <div class="garbage">Garbage {{medals.garbage}}</div> -->
    </div>

    {{#with this}}
      {{> sayHello}}
    {{/with}}

    <div class="hello-graph"></div>
  </section>
</template>
